<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Retirada Delivery</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Retirada Delivery</h1>

    <!-- CARDÁPIO EM CARDS -->
    <div class="cardapio">
        <h2>Cardápio</h2>
        <input type="text" id="pesquisarCardapio" placeholder="Pesquisar produto..." onkeyup="filtrarCardapio()">
        <div id="cardsContainer"></div>
        <div class="paginacao" id="paginacao"></div>
        <button onclick="abrirAdicionarProduto()">Adicionar Produto ao Cardápio</button>
    </div>

    <!-- MODAL ADICIONAR PRODUTO -->
    <div id="modalAdicionarProduto" class="modal">
        <div class="modal-content">
            <span class="close" onclick="fecharAdicionarProduto()">&times;</span>
            <h2>Adicionar Produto ao Cardápio</h2>
            <input type="text" id="nomeNovoProduto" placeholder="Nome do Produto">
            <input type="number" id="valorNovoProduto" placeholder="Valor (R$)" min="0" step="0.01">
            <button onclick="adicionarProdutoCardapio()">Adicionar Produto</button>
        </div>
    </div>

    <!-- RETIRADA -->
    <div class="retirada">
        <h2>Retirada</h2>
        <input type="text" id="pesquisarRetirada" placeholder="Pesquisar produto..." onkeyup="filtrarRetirada()">
        <table id="tabelaRetirada">
            <thead>
                <tr>
                    <th>Produto</th>
                    <th>Qtd</th>
                    <th>Valor Unitário</th>
                    <th>Subtotal</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
        <div class="finalizar">
            <input type="text" id="nomeCliente" placeholder="Nome do Cliente">
            <button onclick="imprimirNFCE()">Imprimir NFC-e</button>
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
